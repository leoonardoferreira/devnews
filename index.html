<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Newsletter</title>
</head>

<body>
    <div class="content">
        <h1><img class="logo" src="assets/logo.svg" alt="RocketNews."></h1>
        <div class="text">
            <h2 class="title">atualize ideias e informações em 5 minutos.</h2>
            <h3 class="slogan">tudo que você precisa saber paracomeçar seu dia bem e informado</h3>
            <p class="desc">noticias sobre o universo Rocketseat, etudo o que precisa para começar o dia melhor. <br> perfeito para se preparar para codar</p>
        </div>
        <form action="">
            <fieldset>
                <legend>Insira seu e-mail:</legend>
                <div class="input">
                    <input type="email" name="useremail" id="useremail" value="" placeholder="oi@rocketseat.com.br" aria-label="E-mail">
                    <button type="submit"><img src="assets/send.svg" alt=""></button>
                </div>
            </fieldset>
            <p class="redirect"><a href="#">deixe-me ler primeiro<img class="arrow" src="assets/arrow-right.svg" alt=""></a></p>
        </form>
    </div>
    <div class="bg"><img class="bgimg" src="assets/read_news.jpg" alt="Pessoa lendo notícias em um notebook"></div>
</body>
</html>
